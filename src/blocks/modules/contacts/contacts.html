<div class="contacts container">
  <h1>Наши контакты</h1>
  <div class="row">
    <address itemscope itemtype="http://schema.org/PostalAddress" class="bordered">
      <h3 itemprop="name">Company Name</h3>
      <div class="contact-data">
        <div class="phones">
          <p itemprop="telephone">phone 1: +7-123-456-78-90</p>
          <p itemprop="telephone">phone 2: +7-123-456-78-90</p>
        </div>

        <p class="email" itemprop="email">email: comany@example.com</p>

        <div class="address"><span itemprop="postalCode">050032</span>,<span itemprop="addressLocality">Country, City</span>,<span itemprop="streetAddress">Street name, flat number</span></div>
      </div>
      
    </address>
    <div class="map bordered">
      <img src="/img/png/map.png" alt="">
    </div>
  </div>
</div>
